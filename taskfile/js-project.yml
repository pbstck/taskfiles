version: '3'

internal: true

includes:
  common:
    taskfile: common.yml
    internal: true

tasks:
  build:
    deps: [ common:bin ]
    requires:
      vars: [ BINARIES_NAME ]
    cmds:
      - pnpm run build
      - for: { var: BINARIES_NAME }
        cmd: zip -q -r bin/{{.ITEM}}.zip ./bin


  test:
    cmds:
      - pnpm run test

  test/coverage:
    cmds:
      - pnpm run test/coverage

  lint/check:
    cmds:
      - pnpm run lint/check

  lint/format:
    cmds:
      - pnpm run lint/format

  artifact/mock:
    deps: [ common:bin ]
    cmds:
      - for: { var: BINARIES_NAME }
        cmd: touch {{.ROOT_DIR}}/bin/{{.ITEM}}.zip

  artifact/deliver:
    cmds:
      - for: { var: BINARIES_NAME }
        task: common:artifact/deliver
        vars: { BINARY_NAME: "{{.ITEM}}" }

  artifact/retrieve:
    cmds:
      - for: { var: BINARIES_NAME }
        task: common:artifact/retrieve
        vars: { BINARY_NAME: "{{.ITEM}}" }
