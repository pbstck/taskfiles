version: '3'

internal: true

includes:
  common:
    taskfile: ./Taskfile.common.yml

tasks:
  build:
    deps: [ common:bin ]
    requires:
      vars: [ BINARIES_NAME ]
    cmds:
      - for: { var: BINARIES_NAME }
        cmd: GOOS=linux go build -ldflags="-s -w" -tags lambda.norpc -o bootstrap {{.ITEM}} && zip -r9 {{.USER_WORKING_DIR}}/bin/{{.KEY}}.zip ./bootstrap && rm ./bootstrap

  test:
    cmds:
      - go test -v ./...


  lint/check:
    cmds:
      - gofmt -l -s ./ && [ -z "$(gofmt -l -s ./)" ]

  lint/format:
    cmds:
      - gofmt -l -s -w ./

  artifact/mock:
    deps: [ common:bin ]
    cmds:
      - for: { var: BINARIES_NAME }
        cmd: touch {{.USER_WORKING_DIR}}/bin/{{.ITEM}}.zip

  artifact/deliver:
    cmds:
      - task: common:artifact/deliver

  artifact/retrieve:
    deps: [ common:bin ]
    cmds:
      - task: common:artifact/retrieve