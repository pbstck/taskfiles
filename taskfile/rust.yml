version: '3'

internal: true

vars:
  RUST_WORKSPACE_DIR: "{{.ROOT_DIR}}/code/rust"
  REMOTE_URL: https://raw.githubusercontent.com/pbstck/taskfiles/v1/taskfile


includes:
  # we can switch to local files when this is releases: https://github.com/go-task/task/pull/1347
  common:
    taskfile: '{{.REMOTE_URL}}/common.yml'
    internal: true

tasks:
  build:
    deps: [ common:ecr-login, common:bin ]
    requires:
      vars: [ BINARIES_NAME, RUST_WORKSPACE_DIR ]
    cmds:
      - cargo build --target x86_64-unknown-linux-gnu --release
      - for: { var: BINARIES_NAME }
        cmd: cp {{.RUST_WORKSPACE_DIR}}/target/x86_64-unknown-linux-gnu/release/{{.ITEM}} ./bootstrap && zip -r {{.ROOT_DIR}}/bin/{{.ITEM}}.zip ./bootstrap

  test:
    cmds:
      - cargo test

  test/coverage:
    vars:
      ALL_PROJECTS:
        sh: find . -mindepth 1 -maxdepth 1 -type d  -exec test -e "{}/Cargo.toml" ";" -print
    cmds:
      - for: { var: ALL_PROJECTS }
        cmd: cd {{.ITEM}} && cargo tarpaulin --output-dir {{.ITEM}} --out Xml --lib  --skip-clean


  lint/check:
    cmds:
      - cargo fmt -- --check
      - cargo clippy -- -D warnings

  lint/format:
    cmds:
      - cargo fmt
      - cargo clippy -- -D warnings


  artifact/mock:
    deps: [ common:bin ]
    cmds:
      - for: { var: BINARIES_NAME }
        cmd: touch {{.ROOT_DIR}}/bin/{{.ITEM}}.zip

  artifact/deliver:
    cmds:
      - for: { var: BINARIES_NAME }
        task: common:artifact/deliver
        vars: { BINARY_NAME: "{{.ITEM}}" }

  artifact/retrieve:
    cmds:
      - for: { var: BINARIES_NAME }
        task: common:artifact/retrieve
        vars: { BINARY_NAME: "{{.ITEM}}" }