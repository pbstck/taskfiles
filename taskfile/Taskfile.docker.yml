version: '3'

internal: true

includes:
  common:
    taskfile: ./Taskfile.common.yml
    internal: true
tasks:
  deliver:
    deps: [common:ecr-login]
    requires:
      vars: [BINARIES_NAME, GIT_REVISION]
    cmds:
      - for: { var: BINARIES_NAME }
        cmd: docker push 563565546264.dkr.ecr.eu-west-1.amazonaws.com/{{.KEY}}:{{.GIT_REVISION}}

  build:
    deps: [common:ecr-login]
    requires:
      vars: [BINARIES_NAME, GIT_REVISION]
    cmds:
      - for: { var: BINARIES_NAME }
        task: build_one
        vars:  { BINARY_NAME: "{{.KEY}}" }

  build_one:
    internal: true
    requires:
      vars: [BINARY_NAME, GIT_REVISION]
    cmds:
      - unzip {{.ROOT_DIR}}/bin/{{.BINARY_NAME}}.zip
      - docker build -t 563565546264.dkr.ecr.eu-west-1.amazonaws.com/{{.BINARY_NAME}}:{{.GIT_REVISION}} .
      - rm ./bootstrap