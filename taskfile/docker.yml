version: '3'

internal: true

vars:
  REMOTE_URL: https://raw.githubusercontent.com/pbstck/taskfiles/v1/taskfile


includes:
  common:
    # we can switch to local files when this is releases: https://github.com/go-task/task/pull/1347
    taskfile: '{{.REMOTE_URL}}/common.yml
    internal: true

tasks:
  deliver:
    deps: [common:ecr-login]
    requires:
      vars: [BINARIES_NAME, GIT_REVISION]
    cmds:
      - for: { var: BINARIES_NAME }
        cmd: docker push 563565546264.dkr.ecr.eu-west-1.amazonaws.com/{{.KEY}}:{{.GIT_REVISION}}

  build:
    deps: [common:ecr-login]
    requires:
      vars: [BINARIES_NAME, GIT_REVISION]
    cmds:
      - for: { var: BINARIES_NAME }
        task: build_one
        vars:  { BINARY_NAME: "{{.KEY}}", PATH: "{{.ITEM}}" }

  build_one:
    internal: true
    requires:
      vars: [BINARY_NAME, GIT_REVISION, PATH]
    cmds:
      - unzip {{.ROOT_DIR}}/bin/{{.BINARY_NAME}}.zip
      - docker build -t 563565546264.dkr.ecr.eu-west-1.amazonaws.com/{{.BINARY_NAME}}:{{.GIT_REVISION}} -f {{.PATH}} .
      - rm ./bootstrap